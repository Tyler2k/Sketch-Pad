<!DOCTYPE html>
<html>	
	<head>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="script.js"></script>
		<title>Sketch-Pad</title>
	</head>
	<body>
		<div class="instructions">
			<h2>Simply move your mouse over the grid to draw or select a button to try a new variation!</h2>
			<p>By: Tyler Pearson</p>
			<h4>Technologies Used: jQuery, Javascript, HTML5, CSS3</h4>
			<p> See code on <a target="_blank" href="https://github.com/Tyler2k/sketch-pad">github</a></p>
		</div>
		<div class="navbar">
			<button class="clear">Clear</button>
			<button class="default">Default</button>
			<button class="trail">Trail</button>
			<button class="random">Random Color</button>
			<div class="input">
				<form>
					<label for="search">Enter Number of Columns</label>
					<input type="search" name="search" id="search" placeholder="(1-99)">
					<input type="submit" value="Enter" id="submit">
				</form>
			</div>
		</div>

		<div class="wrap">
			<div class="grid"></div>
			<div class="title">Sketch n' Stuff</div>
			<div class="dial1"></div>
			<div class="dial2"></div>
		</div>

	</body>
</html>
