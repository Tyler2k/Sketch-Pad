<!DOCTYPE html>
<html>	
	<head>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="instructions">
			<p>Simply move your mouse over the grid to draw.</p>
			<p>Select a button to try a new variation!</p>
		</div>
		<div class="navbar">
			<button class="clear">Clear</button>
			<button class="custom">Default</button>
			<button class="trail">Trail</button>
			<button class="random">Random Color</button>
			<div class="input">
				<input type="text" id="text" />
				<input type="submit" value="Enter" id="enter" />
			</div>
		</div>

		<div class="wrap">
			<div class="grid"></div>
			<div class="title">Sketch n' Stuff</div>
			<div class="dial1"></div>
			<div class="dial2"></div>
		</div>

	</body>
</html>
